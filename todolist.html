<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>To do list</title>
</head>

<body>
    <h1> To do list</h1>
    <input type="text" id="taskInput" placeholder="Add a task..." />
    <button onclick="addTask()"> Add</button>

    <ul id="taskList"> Task goes here... </ul>

    <script>
        // Create, Read, Update, Delete 

        function addTask() {
            const taskText = getTaskText();

            if (taskText) {
                addTaskToList(taskText);
            } else {
                console.log("No task entered.");
            }

        }

        function getTaskText() {
            const input = document.getElementById("taskInput");
            const value = input.value.trim();
            console.log("getTaskText() called -> ", value);
            return value;


        }

        function addTaskToList(taskText) {
            const li = document.createElement("li");
            li.textContent = taskText;

            document.getElementById("taskList").appendChild(li);
            console.log("addTaskToList called -> ", taskText, Date());

            const deleteButton = createDealeteButton(li);
            li.appendChild(deleteButton);


        }

        function createDealeteButton(li) {
            const deletebutton = document.createElement("button");
            deletebutton.textContent = " X ";
            deletebutton.className = "delete-button";
            deletebutton.style.marginLeft = "8px";
            deletebutton.onclick = () => handleDeleteButtonClick(li);
            
            console.log("createDeleteButton() called -> ", li.textContent);

            return deletebutton;
        }

        function handleDeleteButtonClick(li) {

            console.log("handleDeleteButtonClick() -> ", li.textContent.replace(" X ", " ").trim(),Date());
            li.remove();
        }
    </script>
</body>

</html>
